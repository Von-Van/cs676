# ========================================
# TinyTroupe Simulation Engine Configuration
# ========================================

[OpenAI]
# API Configuration
api_type = openai
model = gpt-4o-mini
temperature = 0.7
max_tokens = 4096
timeout = 60

# Retry & Rate Limiting
max_attempts = 5
waiting_time = 2
exponential_backoff_factor = 2
cache_api_calls = True

[Simulation]
# Performance Settings
parallel_agent_generation = False
parallel_agent_actions = True
max_workers = 3
rate_limit_delay = 1.0

# Simulation Parameters
max_turns = 6
max_personas = 10
persona_timeout = 30.0

# Features
enable_monitoring = True
enable_validation = True
auto_analysis = True
graceful_degradation = True

[ActionGenerator]
# Agent Action Settings
max_attempts = 3
enable_regeneration = False

[Output]
# Output Configuration
save_visualizations = True
export_format = json
output_dir = outputs

[Monitoring]
# Monitoring & Metrics
log_level = INFO
performance_tracking = True
enable_metrics_export = False
metrics_port = 9090

# Notes:
# - Set cache_api_calls=True to reduce costs
# - Increase max_workers for better performance
# - Enable monitoring for production environments
# - Adjust temperature for creativity vs consistency

