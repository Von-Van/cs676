[OpenAI]
api_type = openai
model = gpt-4.1-mini
max_tokens = 512
temperature = 0.4
timeout = 60
max_attempts = 3
waiting_time = 3
exponential_backoff_factor = 2
cache_api_calls = False

[Simulation]
parallel_agent_generation = False
parallel_agent_actions = False

[ActionGenerator]
max_attempts = 1
enable_regeneration = False

[Logging]
loglevel = INFO
